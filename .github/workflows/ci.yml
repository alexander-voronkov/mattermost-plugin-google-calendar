name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc

    - name: Generate manifest files
      run: |
        mkdir -p build/bin
        cd build/manifest && go build -o ../../build/bin/manifest .
        cd ../..
        ./build/bin/manifest apply

    - name: Install webapp dependencies
      run: cd webapp && npm ci

    - name: Build webapp
      run: cd webapp && npm run build

    - name: Build server (Linux amd64)
      run: |
        mkdir -p server/dist
        cd server && CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -o dist/plugin-linux-amd64 .

    - name: Build server (Linux arm64)
      run: |
        cd server && CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -trimpath -o dist/plugin-linux-arm64 .

    - name: Build summary
      run: |
        echo "## Build Complete! ✅" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Webapp: ✅" >> $GITHUB_STEP_SUMMARY
        echo "- Server (linux-amd64): ✅" >> $GITHUB_STEP_SUMMARY
        echo "- Server (linux-arm64): ✅" >> $GITHUB_STEP_SUMMARY
